name: Deploy to Heroku

on:
  push:
    branches:
      - main  # O deploy ocorrerá quando houver push na branch 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Ajuste a versão do Node.js conforme necessário (ou remova, se não for necessário)

    - name: Install dependencies
      run: npm install

    - name: Build the app
      run: npm run build  # Caso tenha um comando de build, caso contrário remova esta linha

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
        git push heroku HEAD:main -f
